<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div class="name_div">
            <h1 class="texts_inp">Имя</h1>
            <input type="text" class="name inps">
        </div>
        <div class="surname_div">
            <h1 class="texts_inp">Фамилия</h1>
            <input type="text" class="surname inps">    
        </div>
        <div class="age_div">
            <h1 class="texts_inp">Возраст</h1>
            <input type="text" class="age inps">    
        </div>
        <div class="img_div">
            <h1 class="texts_inp">Фото</h1>
            <input type="text" class="foto inps">    
        </div>
        <button class="add">Добавить</button>
    </form>
    <div class="boxes">
        <div>
            <h1 class="twofife_h1 txt">Люди до 25</h1>
            <div class="boxes_box twofife">

            </div>
        </div>
        <div>
            <h1 class="fife_h1 txt">Люди до 50</h1>
            <div class="boxes_box fife">
                
            </div>
        </div>
        <div>
            <h1 class="ost_h1 txt">Остальные</h1>
            <div class="boxes_box ost">
                
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <div data-close class="modal__close">&times;</div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
